<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ Verificar Cuenta - ML Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verify-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        
        .verify-header {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .verify-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .verify-body {
            padding: 40px;
        }
        
        .code-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        .code-digit {
            width: 50px;
            height: 60px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .code-digit:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        
        .btn-verify {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn-resend {
            background: none;
            border: none;
            color: #3483fa;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
        
        .alert-custom {
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .countdown {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .verify-body {
                padding: 20px;
            }
            
            .verify-header {
                padding: 20px;
            }
            
            .code-digit {
                width: 40px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <div class="verify-header">
                <i class="fas fa-shield-check fa-2x mb-3"></i>
                <h2>Verificar Cuenta</h2>
                <p class="mb-0">Ingresa el código de 6 dígitos</p>
            </div>
            
            <div class="verify-body">
                <div id="alertContainer"></div>
                
                <form id="verifyForm">
                    <p class="text-center mb-3">
                        Hemos enviado un código de verificación a:
                        <br><strong id="emailDisplay"></strong>
                    </p>
                    
                    <div class="code-input">
                        <input type="text" class="form-control code-digit" maxlength="1" 
                               onkeyup="moveToNext(this, 1)" onkeydown="moveToPrev(this, event)" 
                               id="digit1" autocomplete="off">
                        <input type="text" class="form-control code-digit" maxlength="1" 
                               onkeyup="moveToNext(this, 2)" onkeydown="moveToPrev(this, event)" 
                               id="digit2" autocomplete="off">
                        <input type="text" class="form-control code-digit" maxlength="1" 
                               onkeyup="moveToNext(this, 3)" onkeydown="moveToPrev(this, event)" 
                               id="digit3" autocomplete="off">
                        <input type="text" class="form-control code-digit" maxlength="1" 
                               onkeyup="moveToNext(this, 4)" onkeydown="moveToPrev(this, event)" 
                               id="digit4" autocomplete="off">
                        <input type="text" class="form-control code-digit" maxlength="1" 
                               onkeyup="moveToNext(this, 5)" onkeydown="moveToPrev(this, event)" 
                               id="digit5" autocomplete="off">
                        <input type="text" class="form-control code-digit" maxlength="1" 
                               onkeyup="moveToNext(this, 6)" onkeydown="moveToPrev(this, event)" 
                               id="digit6" autocomplete="off">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-verify">
                        <i class="fas fa-check me-2"></i>Verificar Cuenta
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-2">¿No recibiste el código?</p>
                    <button type="button" class="btn-resend" id="resendBtn" onclick="resendCode()">
                        Reenviar código
                    </button>
                    <div class="countdown" id="countdown"></div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/login" class="text-muted">
                        <i class="fas fa-arrow-left me-2"></i>Volver al login
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let countdownInterval;
        let resendCooldown = 60; // 60 segundos
        
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-custom alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function moveToNext(current, position) {
            if (current.value.length === 1 && position < 6) {
                document.getElementById(`digit${position + 1}`).focus();
            }
            
            // Auto-submit when all digits are filled
            if (position === 6 && current.value.length === 1) {
                checkAllDigitsFilled();
            }
        }
        
        function moveToPrev(current, event) {
            if (event.key === 'Backspace' && current.value.length === 0) {
                const position = parseInt(current.id.replace('digit', ''));
                if (position > 1) {
                    document.getElementById(`digit${position - 1}`).focus();
                }
            }
        }
        
        function checkAllDigitsFilled() {
            for (let i = 1; i <= 6; i++) {
                if (!document.getElementById(`digit${i}`).value) {
                    return false;
                }
            }
            // Auto-submit if all digits are filled
            document.getElementById('verifyForm').dispatchEvent(new Event('submit'));
            return true;
        }
        
        function getVerificationCode() {
            let code = '';
            for (let i = 1; i <= 6; i++) {
                code += document.getElementById(`digit${i}`).value;
            }
            return code;
        }
        
        function startResendCooldown() {
            const resendBtn = document.getElementById('resendBtn');
            const countdownDiv = document.getElementById('countdown');
            
            resendBtn.disabled = true;
            resendBtn.textContent = `Reenviar en ${resendCooldown}s`;
            
            countdownInterval = setInterval(() => {
                resendCooldown--;
                if (resendCooldown > 0) {
                    resendBtn.textContent = `Reenviar en ${resendCooldown}s`;
                    countdownDiv.textContent = `Puedes solicitar un nuevo código en ${resendCooldown} segundos`;
                } else {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    resendBtn.textContent = 'Reenviar código';
                    countdownDiv.textContent = '';
                    resendCooldown = 60; // Reset for next time
                }
            }, 1000);
        }
        
        async function resendCode() {
            const email = getEmailFromURL();
            if (!email) {
                showAlert('Email no encontrado');
                return;
            }
            
            try {
                const response = await fetch('/api/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Nuevo código enviado a tu email', 'success');
                    startResendCooldown();
                    // Clear current inputs
                    for (let i = 1; i <= 6; i++) {
                        document.getElementById(`digit${i}`).value = '';
                    }
                    document.getElementById('digit1').focus();
                } else {
                    showAlert(result.error || 'Error reenviando código');
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta de nuevo.');
            }
        }
        
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('email');
        }
        
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = getVerificationCode();
            const email = getEmailFromURL();
            
            if (code.length !== 6) {
                showAlert('Por favor ingresa el código completo de 6 dígitos');
                return;
            }
            
            if (!email) {
                showAlert('Email no encontrado');
                return;
            }
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, code })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('¡Cuenta verificada exitosamente!', 'success');
                    setTimeout(() => {
                        window.location.href = '/login?message=' + 
                            encodeURIComponent('Cuenta verificada. Ya puedes iniciar sesión.') + 
                            '&type=success';
                    }, 2000);
                } else {
                    showAlert(result.error || 'Código incorrecto');
                    // Clear inputs on error
                    for (let i = 1; i <= 6; i++) {
                        document.getElementById(`digit${i}`).value = '';
                    }
                    document.getElementById('digit1').focus();
                }
            } catch (error) {
                showAlert('Error de conexión. Intenta de nuevo.');
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const email = getEmailFromURL();
            if (email) {
                document.getElementById('emailDisplay').textContent = email;
            } else {
                showAlert('Email no especificado en la URL');
            }
            
            // Focus first input
            document.getElementById('digit1').focus();
            
            // Start cooldown on load
            startResendCooldown();
            
            // Check for messages from URL
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type') || 'info';
            
            if (message) {
                showAlert(decodeURIComponent(message), type);
            }
        });
        
        // Handle paste event
        document.addEventListener('paste', function(e) {
            const paste = (e.clipboardData || window.clipboardData).getData('text');
            if (paste.length === 6 && /^\d{6}$/.test(paste)) {
                for (let i = 0; i < 6; i++) {
                    document.getElementById(`digit${i + 1}`).value = paste[i];
                }
                document.getElementById('digit6').focus();
                // Auto-submit after paste
                setTimeout(() => {
                    document.getElementById('verifyForm').dispatchEvent(new Event('submit'));
                }, 100);
            }
        });
    </script>
</body>
</html>
